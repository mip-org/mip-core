name: chebfun
description: "Chebfun is an open-source software system for numerical computing with functions."
version: unspecified
build_number: 30
dependencies: []
homepage: "https://github.com/chebfun/chebfun"
repository: "https://github.com/chebfun/chebfun"
license: "BSD-3-Clause"

prepare:
  download_zip:
    url: "https://github.com/chebfun/chebfun/archive/master.zip"
    destination: "chebfun"
  addpaths:
    - path: "chebfun/chebfun-master"

builds:
  - build_type: standard
    matlab_tag: any
    abi_tag: none
    platform_tag: any