name: fmm2d
description: "Flatiron Institute Fast Multipole Methods in 2D"
version: unspecified
release_number: 100
dependencies: []
homepage: "https://github.com/flatironinstitute/fmm2d"
repository: "https://github.com/flatironinstitute/fmm2d"
license: "Apache-2.0"

prepare:
  clone_git:
    url: "https://github.com/flatironinstitute/fmm2d"
    destination: "fmm2d"
  addpaths:
    - path: "fmm2d/matlab"

builds:
  - architecture: linux_x86_64
    compile_script: compile.m
  - architecture: macos_x86_64
    compile_script: compile.m
  - architecture: macos_arm64
    compile_script: compile.m
