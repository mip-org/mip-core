name: hungarian_algorithm_for_linear_assignment_problems
description: "Hungarian Algorithm for Linear Assignment Problems (V2.3)"
version: "1.4.0.0"
release_number: 50
dependencies: []
homepage: "https://www.mathworks.com/matlabcentral/fileexchange/20652-hungarian-algorithm-for-linear-assignment-problems-v2-3"
repository: ""
license: "BSD-2-Clause"

usage_examples:
  - |
    mip load hungarian_algorithm-for-linear-assignment-problems
    costMat = [4 2 8; 2 4 6; 8 6 4];
    [assignment, cost] = munkres(costMat);
    disp(assignment);

prepare:
  download_zip:
    url: "https://www.mathworks.com/matlabcentral/mlc-downloads/downloads/submissions/20652/versions/5/download/zip"
    destination: "hungarian_algorithm_for_linear_assignment_problems"
  addpaths:
    - path: "hungarian_algorithm_for_linear_assignment_problems/munkres"

builds:
  - architecture: any