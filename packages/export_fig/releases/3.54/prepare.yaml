name: export_fig
description: "A toolbox for exporting figures from MATLAB to standard image and document formats nicely."
version: "3.54"
release_number: 50
dependencies: []
homepage: "https://github.com/altmany/export_fig"
repository: "https://github.com/altmany/export_fig"
license: "BSD-3-Clause"

prepare:
