name: kdtree
description: "This library provides a minimalist implementation of a kd-tree data structure."
version: unspecified
release_number: 59
dependencies: []
homepage: "https://github.com/taiya/kdtree"
repository: "https://github.com/taiya/kdtree"
license: unspecified

prepare:
  clone_git:
    url: "https://github.com/taiya/kdtree"
    destination: "kdtree"
  addpaths:
    - path: "kdtree/toolbox"

builds:
  - architecture: linux_x86_64
    compile_script: compile.m
    test_script: test.m
  - architecture: macos_x86_64--disable
    comment: "macOS build disabled due to compile error: MyHeaps.h:154:15: error: no member named '__is_heap' in namespace 'std'"
    compile_script: compile.m
    test_script: test.m
  - architecture: macos_arm64--disable
    comment: "macOS build disabled due to compile error: MyHeaps.h:154:15: error: no member named '__is_heap' in namespace 'std'"
    compile_script: compile.m
    test_script: test.m
