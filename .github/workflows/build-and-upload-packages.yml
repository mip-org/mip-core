name: Build and Upload Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all packages'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          cache: true
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests pyyaml
      
      - name: Prepare packages
        env:
          BUILD_TYPE: standard
        run: |
          if [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
            python scripts/prepare_packages.py --force
          else
            python scripts/prepare_packages.py
          fi
      
      - name: Compile packages
        uses: matlab-actions/run-command@v2
        with:
          command: "cd scripts; compile_packages"
      
      - name: Bundle packages
        run: |
          python scripts/bundle_packages.py
      
      - name: Upload packages
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
        run: |
          python scripts/upload_packages.py
      
      - name: Assemble package index
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
        run: |
          python scripts/assemble_index.py
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/gh-pages
      
      - name: Upload prepared packages as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prepared-packages
          path: build/prepared/
          if-no-files-found: ignore
      
      - name: Upload bundled packages as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundled-packages
          path: build/bundled/
          if-no-files-found: ignore

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
